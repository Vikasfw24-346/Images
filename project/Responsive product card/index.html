<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Responsive Product Card</h2>
    <div class="main-container">
        <div class="cards">
            <!-- Product Image -->
            <img src="71du0S7jVNL._SY695._SX._UX._SY._UY_.jpg" alt=""/>

            <!-- color circles -->
            <div class="product-color">
                
                <span id="red"></span>
                <span id="orange"></span>
                <span id="black"></span>
            </div>
            
            <!-- product details -->
            <h3 class="product-name">Nike | Air Max Pro</h3>
            <p class="product-detail">Lorem ipsum Text</p>
            <p class="product-cost">$ 949.00</p>

            <div class="buy-btn">Buy Now</div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
