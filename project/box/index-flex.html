<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering a Box with helpe of flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: 'Segoe UI';
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flex-box{
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="flex-box">
        Hello Flexbox
    </div>
</body>
</html>
